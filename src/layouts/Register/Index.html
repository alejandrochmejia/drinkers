<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Drinkers</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../../font/fonts.css">
</head>
<body>
    <header>
        <div class="Content">
            <div class="Login__Title">
                <img src="../../../public/images/Logo/Logo.png" alt="Logo">
                <h2>Bienvenido a Drinkers</h2>
            </div>
            <form class="Form__page">
                <div class="Input--Container">
                    <div>
                        <label for="Nombre--persona">Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre" required id="Nombre--persona">
                        <label for="Nombre--persona">
                            <img src="../../../public/images/icons/person.png" alt="Person">
                        </label>
                    </div>
                    <div>
                        <label for="Apellido--persona">Apellido</label>
                        <input type="text" placeholder="Ingrese su nombre" required id="Apellido--persona">
                        <label for="Apellido--persona">
                            <img src="../../../public/images/icons/Pencil--white.png" alt="Person">
                        </label>
                    </div>
                </div>
                <div class="Input--Container">
                    <div>
                        <label for="Fecha--nacimiento">Nacimiento</label>
                        <input type="date" id="Fecha--nacimiento" required>
                    </div>
                </div>
                <div class="Input--Container">
                    <div>
                        <label for="Correo">Correo</label>
                        <input type="email" placeholder="Ingrese su correo" required id="Correo">
                        <label for="Correo">
                            <img src="../../../public/images/icons/mail.png" alt="Person">
                        </label>
                    </div>
                </div>
                <div class="Input--Container">
                    <div>
                        <label for="Password">Contraseña</label>
                        <input type="password" placeholder="Ingrese su contraseña" required id="Password">
                        <label for="Password">
                            <img src="../../../public/images/icons/lock.png" alt="Person">
                        </label>
                    </div>
                </div>
                <div class="Input--Container">
                    <div>
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Nombre de Usuario" required id="Username">
                        <label>
                            <img src="../../../public/images/icons/person.png" alt="Person">
                        </label>
                    </div>
                </div>
                <a href="../Login/index.html"><input class="Submit--form" id="Cuenta" value="Crear Cuenta"></a>
                <a href="../Login/index.html"><input class="Submit--form" value="Volver al Login"></a>
            </form>
        </div>
    </header>
</body>
<script src="app.js"></script>
</html>
